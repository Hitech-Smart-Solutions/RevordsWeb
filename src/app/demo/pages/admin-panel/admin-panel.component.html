<div class="row" style="height: 500px;position: relative;">
  <div class="col-md-4"></div>
  <div class="col-md-4" style="display: flex;
  align-items: center;
  justify-content: center;">
    <div class="row">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical"
        *ngFor="let link of navLinks">
        <a class="nav-link active" [routerLink]="link.link" role="tab" aria-controls="v-pills-home"
          style="margin-bottom: 5%;">
          <i [class]="link.class" aria-hidden="true" style="margin-right: 6px;font-size: 100%;"></i> {{link.label}}
        </a>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<router-outlet>
</router-outlet>
